
<div id="qtab">
<span>Dernières questions posées sur le site</span>
</div>
<ul id="liste_q">
{% for q in questions %}
    <li class="{% cycle 'even' 'odd' %}">
    <a href="{% url questions.views.detail slug=q.slug %}">
    <b>{{ q.date_q|date:"d/m" }} - {{q.prenom}} ({{q.region}}) : </b>
    {{q.titre}}</a>
    </li>
{% endfor %}
</ul>
